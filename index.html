<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <link rel="shortcut icon" href="images/favicon.png">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/header__logo.svg" alt="Логотип Mesto Russia">
  </header>
  <section class="profile">
    <img class="profile__avatar" src="images/avatar.jpg" alt="Аватарка путешественника">
    <div class="profile__info">
      <h1 class="profile__title">Жак-Ив Кусто</h1>
      <button class="profile__btn profile__btn_edit" type="button">Редактировать</button>
      <p class="profile__subtitle">Исследователь океана</p>
    </div>
    <button class="profile__btn profile__btn_add" type="button">Добавить</button>
  </section>
  <footer class="footer">
    <p class="footer__text">&copy; 2022 Mesto Russia</p>
  </footer>
  <script src="pages/index.js"></script>
</body>
</html>
