<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="shortcut icon" href="images/favicon.80f8f9d2f8375ce17044.png"><title>Mesto</title><script defer="defer" src="./scripts/main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="images/header__logo.bbe2a6eafac19c3d031c.svg" alt="Логотип Mesto Russia"></header><main class="content"><section class="profile"><div class="profile__container"><div class="profile__avatar-container"><img class="profile__avatar" src="images/avatar.439dfaa4988e7cb0c0fe.png" alt="Аватарка путешественника"> <button class="profile__btn-avatar-edit anim-avatar-button" type="button" title="Изменить аватар"></button></div><div class="profile__info"><h1 class="profile__title">&nbsp;&nbsp;</h1><button class="profile__btn-edit" type="button" title="Редактировать"></button><p class="profile__subtitle">&nbsp;&nbsp;</p></div></div><button class="profile__btn-add" type="button" title="Добавить новое место"></button></section><section class="cards" aria-label="Места, где побывал"><ul class="cards__list"><template id="card-template"><li><article><div class="cards__item"><button class="cards__delete" type="button" title="Удалить"></button> <img class="cards__image" src="/" alt="Шаблонное описание"><div class="cards__content"><h2 class="cards__title">Название шаблона</h2><div class="cards__likes-container"><button class="cards__like" type="button" title="Поставить лайк"></button> <span class="cards__like-amount">4</span></div></div></div></article></li></template></ul></section></main><footer class="footer"><p class="footer__text">&copy; 2023 Mesto Russia</p></footer><div class="popup popup_type_edit-form"><div class="popup__container"><button class="popup__close" type="button" title="Закрыть"></button><form class="popup__form form form_type_edit" name="formEdit" action="/" novalidate><h2 class="form__title">Редактировать профиль</h2><fieldset class="form__input-container"><label class="form__label"><input id="edit-name-input" class="form__input form__input_edit_name" name="name" placeholder="Имя" required minlength="2" maxlength="40"> <span class="edit-name-input-error form__error"></span></label> <label class="form__label"><input id="edit-job-input" class="form__input form__input_edit_job" name="about" placeholder="О себе" required minlength="2" maxlength="200"> <span class="edit-job-input-error form__error"></span></label></fieldset><button class="form__btn form__btn_type_submit" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_add-form"><div class="popup__container"><button class="popup__close" type="button" title="Закрыть"></button><form class="popup__form form form_type_add" name="formAdd" action="/" novalidate><h2 class="form__title">Новое место</h2><fieldset class="form__input-container"><label class="form__label"><input id="add-name-input" class="form__input form__input_add_name" name="name" placeholder="Название" required minlength="2" maxlength="30"> <span class="add-name-input-error form__error"></span></label> <label class="form__label"><input id="add-url-input" class="form__input form__input_add_url" type="url" name="link" placeholder="Ссылка на картинку" required> <span class="add-url-input-error form__error"></span></label></fieldset><button class="form__btn form__btn_type_submit" type="submit">Создать</button></form></div></div><div class="popup popup_type_image"><div class="popup__container"><button class="popup__close" type="button" title="Закрыть"></button> <img class="popup__image" src="/" alt="тестовая картинка"><h2 class="popup__title">тестовое название</h2></div></div><div class="popup popup_type_avatar-form"><div class="popup__container"><button class="popup__close" type="button" title="Закрыть"></button><form class="popup__form form form_type_avatar" name="formAvatar" action="/" novalidate><h2 class="form__title">Обновить аватар</h2><fieldset class="form__input-container"><label class="form__label"><input id="avatar-url-input" class="form__input form__input_avatar_url" type="url" name="avatar" placeholder="Ссылка на аватар" required> <span class="avatar-url-input-error form__error"></span></label></fieldset><button class="form__btn form__btn_type_submit" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_confirm"><div class="popup__container"><button class="popup__close" type="button" title="Закрыть"></button><form class="popup__form form form_type_confirm" name="formConfirm" action="/" novalidate><h2 class="form__title">Вы уверены?</h2><button class="form__btn form__btn_type_submit" type="submit">Да</button></form></div></div></body></html>
