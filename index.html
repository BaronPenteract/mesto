<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <link rel="shortcut icon" href="images/icons/favicon.png">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/header__logo.svg" alt="Логотип Mesto Russia">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Аватарка путешественника">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__btn-edit" type="button" title="Редактировать"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__btn-add" type="button" title="Добавить новое место"></button>
    </section>
    <section class="cards" aria-label="Места, где побывал">
      <ul class="cards__list">
        <template id="card-template">
          <li>
            <article>
              <div class="cards__item">
                <button class="cards__delete" type="button" title="Удалить"></button>
                <img class="cards__image" src="/" alt="Шаблонное описание">
                <div class="cards__content">
                  <h2 class="cards__title">Название шаблона</h2>
                  <button class="cards__like" type="button" title="Поставить лайк"></button>
                </div>
              </div><!-- /.cards__item -->
            </article>
          </li>
        </template>
      </ul><!-- /.cards__list -->
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit-form">
    <div class="popup__container">
      <button class="popup__close" type="button" title="Закрыть"></button>
      <form class="form form_type_edit" name="editForm" action="/">
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="form__input-container">
          <input class="form__input form__input_edit_name" type="text" name="editFormName">
          <input class="form__input form__input_edit_job" type="text" name="editFormJob">
        </fieldset>
        <button class="form__btn form__btn_type_submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div><!-- /.popup edit -->
  <div class="popup popup_type_add-form">
    <div class="popup__container">
      <button class="popup__close" type="button" title="Закрыть"></button>
      <form class="form form_type_add" name="addForm" action="/">
        <h2 class="form__title">Новое место</h2>
        <fieldset class="form__input-container">
          <input class="form__input form__input_add_name" type="text" name="addFormName" placeholder="Название">
          <input class="form__input form__input_add_url" type="text" name="addFormUrl" placeholder="Ссылка на картинку">
        </fieldset>
        <button class="form__btn form__btn_type_submit" type="submit">Создать</button>
      </form>
    </div>
  </div><!-- /.popup add -->
  <div class="popup popup_type_image">
    <div class="popup__container">
      <button class="popup__close" type="button" title="Закрыть"></button>
      <img class="popup__image" src="images/cards/kirill-pershin-1088404-unsplash.jpg" alt="тестовая картинка">
      <h2 class="popup__title">Карачаево-Черкессия</h2>
    </div>
  </div><!-- /.popup image -->
  <script src="scripts/initialcards.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
