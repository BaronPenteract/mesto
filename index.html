<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <link rel="shortcut icon" href="images/favicon.png">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/header__logo.svg" alt="Логотип Mesto Russia">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Аватарка путешественника">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__btn profile__btn_edit" type="button">Редактировать</button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__btn profile__btn_add" type="button">Добавить</button>
    </section>
    <section class="cards" aria-label="Места, где побывал">
      <ul class="cards__list">
        <li class="cards__item">
          <img class="cards__image" src="images/cards/kirill-pershin-1088404-unsplash.jpg" alt="Собор у подножья горы">
          <div class="cards__content">
            <h2 class="cards__title">Карачаевск</h2>
            <div class="cards__like cards__like_active">Поставить лайк</div>
          </div>
        </li><!-- /.cards__item -->
        <li class="cards__item">
          <img class="cards__image" src="images/cards/kirill-pershin-1404681-unsplash-1.jpg" alt="Равнина, горы вдали">
          <div class="cards__content">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <div class="cards__like">Поставить лайк</div>
          </div>
        </li><!-- /.cards__item -->
        <li class="cards__item">
          <img class="cards__image" src="images/cards/kirill-pershin-1556355-unsplash.jpg" alt="Лес на склоне горы">
          <div class="cards__content">
            <h2 class="cards__title">Домбай</h2>
            <div class="cards__like">Поставить лайк</div>
          </div>
        </li><!-- /.cards__item -->
        <li class="cards__item">
          <img class="cards__image" src="images/cards/kirill-pershin-1404681-unsplash-1.jpg" alt="Равнина, горы вдали">
          <div class="cards__content">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <div class="cards__like">Поставить лайк</div>
          </div>
        </li><!-- /.cards__item -->
        <li class="cards__item">
          <img class="cards__image" src="images/cards/kirill-pershin-1556355-unsplash.jpg" alt="Лес на склоне горы">
          <div class="cards__content">
            <h2 class="cards__title">Домбай</h2>
            <div class="cards__like">Поставить лайк</div>
          </div>
        </li><!-- /.cards__item -->
        <li class="cards__item">
          <img class="cards__image" src="images/cards/kirill-pershin-1088404-unsplash.jpg" alt="Собор у подножья горы">
          <div class="cards__content">
            <h2 class="cards__title">Карачаево-Черкесия</h2>
            <div class="cards__like">Поставить лайк</div>
          </div>
        </li><!-- /.cards__item -->
      </ul><!-- /.cards__list -->
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button">Закрыть</button>
      <form action="/" class="form" id="form-edit-profile">
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="form__input-container">
          <input class="form__input" type="text" id="name" value="Жак-Ив Кусто">
          <input class="form__input" type="text" id="profession" value="Исследователь океана">
        </fieldset>
        <button class="form__btn" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="pages/index.js"></script>
</body>
</html>
